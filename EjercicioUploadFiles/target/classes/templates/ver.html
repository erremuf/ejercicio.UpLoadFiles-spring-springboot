<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
		<!-- SI ESTAMOS TRABAJANDO CON LAS IMÁGENES EN LOCAL -->		
		<!--	<img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" />  -->
	
		<!-- SI ESTAMOS TRABAJANDO CON LAS IMÁGENES EN BBDD -->
		<!-- Si la persona tiene una foto en la BD muestralá -->
				<img th:if="${cliente.foto}" class="img-thumbnail rounded float-left" width="25%"
					th:src="@{'data:image/png;base64,' + ${cliente.foto}}" /> 
				
		<!-- Si la persona no tiene una foto en la BD se muestra una por defecto: -->
				<img th:unless="${cliente.foto}" th:src="@{/images/usuario.png}" class="img-thumbnail rounded float-left" width="25%"> 
							
				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>

			</div>
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
